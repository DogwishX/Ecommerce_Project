<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Not Allbirds</title>
  </head>
  <body>
    <main>
      <!-- Nav Bar -->
      <nav class="product__nav">
        <div class="nav__menu-icon">
          <div class="nav__menu-icon--top"></div>
          <div class="nav__menu-icon--mid"></div>
          <div class="nav__menu-icon--bot"></div>
        </div>

        <!-- Desktop Nav Bar Links(HOMEPAGE) -->
        <div>
          <a href="#" class="nav_menu_links">MEN</a>
          <a href="#" class="nav_menu_links">WOMEN</a>
          <a href="#" class="nav_menu_links">NEW ARRIVALS</a>
        </div>
        <img
          class="nav__shoe-icon all_birds_logo"
          src="Images/allbirds-logo.svg"
          alt="shoe icon"
        />

        <!-- Desktop Nav Bar Links (HOMEPAGE) -->
        <div>
          <a href="#" class="nav_menu_links">SUSTAINABILITY</a>
          <a href="#" class="nav_menu_links">STORES</a>
        </div>

        <img src="images/user.svg" class="homepage_icons" alt="User icon" />
        <img src="images/help.svg" class="homepage_icons" alt="help icon" />

        <img
          class="nav__cart-icon"
          src="../Images/Cart_Icon.png"
          alt="cart icon"
        />
      </nav>
      <!-- End of Nav Bar (HOMEPAGE) -->

      <!-- Background Image Start -->

      <div class="Container__Image">
        <img
          class="homepage_mobile_img"
          src="Images/Mobile_Background_Img.png"
          alt="background image"
        />

        <img
          class="homepage_desktop_img"
          src="images/Desktop_Background_Img.png"
          alt="background image"
        />

        <div class="container">
          <h1 class="homepage__text">Made from Trees. Designed for Sun.</h1>
          <a class="Homepage_Button_1" href="#">SHOP WOMEN</a>
          <a class="Homepage_Button_2" href="#">SHOP MEN</a>
        </div>
      </div>
    </main>

    <script defer type="module" src="../scripts/main.js"></script>
    <script defer type="module" src="../scripts/Product.js"></script>
  </body>
</html>
