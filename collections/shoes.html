<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <!-- Font Awesome Icon Library -->
    <script
      src="https://kit.fontawesome.com/248cd170f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Shoes</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="product__nav">
      <div class="nav__menu-icon">
        <div class="nav__menu-icon--top"></div>
        <div class="nav__menu-icon--mid"></div>
        <div class="nav__menu-icon--bot"></div>
      </div>

      <!-- Desktop Nav Bar Links(HOMEPAGE) -->
      <div>
        <a href="#" class="nav_menu_links">MEN</a>
        <a href="#" class="nav_menu_links">WOMEN</a>
        <a href="#" class="nav_menu_links">NEW ARRIVALS</a>
      </div>
      <img
        class="nav__shoe-icon all_birds_logo"
        src="../Images/allbirds-logo.svg"
        alt="shoe icon"
      />

      <!-- Desktop Nav Bar Links (HOMEPAGE) -->
      <div>
        <a href="#" class="nav_menu_links">SUSTAINABILITY</a>
        <a href="#" class="nav_menu_links">STORES</a>
      </div>

      <img src="../Images/user.svg" class="homepage_icons" alt="User icon" />
      <img src="../Images/help.svg" class="homepage_icons" alt="help icon" />
      <div class="nav__cart-icon-wrapper">
        <img
          class="nav__cart-icon"
          src="../Images/Cart_Icon.png"
          alt="cart icon"
        />
        <p class="nav__cart-count"></p>
      </div>
      <div class="shopping-cart">
        <div class="shopping-cart__header">
          <div class="shopping-cart__close"></div>
        </div>
        <div class="shopping-cart__items"></div>
        <template class="shopping-cart__template">
          <img class="shopping-cart__image" src="" />
          <div class="shopping-cart__selections">
            <h2 class="shopping-cart__name"></h2>
            <p class="shopping-cart__color"></p>
            <p class="shopping-cart__size"></p>
            <div class="shopping-cart__quantity-wrapper">
              <i
                class="shopping-cart__minus fa fa-minus"
                data-add="-1"
                aria-hidden="true"
              ></i>
              <p class="shopping-cart__quantity">3</p>
              <i
                class="shopping-cart__plus fa fa-plus"
                data-add="1"
                aria-hidden="true"
              ></i>
            </div>
          </div>
          <div class="shopping-cart__delete-wrapper">
            <i class="shopping-cart__delete fa fa-times" aria-hidden="true"></i>
            <p class="shopping-cart__price"></p>
          </div>
          <hr />
        </template>
        <div class="shopping-cart__checkout">
          <div class="shopping-cart__totals">
            <h4 class="shopping-cart__subtotal">Total</h4>
            <p class="shopping-cart__total"></p>
          </div>
          <button class="btn btn--active">proceed to checkout</button>
        </div>
      </div>
    </nav>

    <div class="breadcrumbs">
      <a class="breadcrumbs__item">Home</a>
      <a class="breadcrumbs__item">Shoes</a>
      <a class="breadcrumbs__item">Everyday Trainers</a>
      <h1 class="title">Tree Runners</h1>
    </div>
    <div class="product">
      <header class="product__header">

        <div class="product__details">
          <p class="product__price">Â£105</p>
        </div>

        <div class="product__rating">
          <div class="product__stars"></div>
          <a class="product__review-count"></a>
        </div>
      </header>
    <!-- <script type="module" src="../scripts/Product/index.js"></script> -->
  </body>
</html>
